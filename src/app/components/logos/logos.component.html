<div class="container">
  <div class="row logo-items">
    <div class="col-sm" *ngFor="let item of logoItems">
      <div class="logos">
        <img class="logo-image" src="/assets/photos/{{item.icon}}">
        <h6 class="logo-name">{{item.name}}</h6>
        <p class="logo-text">{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
